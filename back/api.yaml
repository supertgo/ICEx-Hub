openapi: 3.0.0
paths:
  /classroom:
    get:
      operationId: ClassroomController_search
      parameters:
        - name: page
          required: false
          in: query
          description: The page number
          schema:
            type: number
        - name: perPage
          required: false
          in: query
          description: The number of items per page
          schema:
            type: number
        - name: sort
          required: false
          in: query
          description: The field that should be used for sorting
          schema:
            enum:
              - name
              - createdAt
            type: string
        - name: sortDir
          required: false
          in: query
          description: The sort direction
          schema:
            enum:
              - asc
              - desc
            type: string
        - name: filter
          required: false
          in: query
          description: The filter to apply to the search
          schema:
            enum:
              - name
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      totalItems:
                        type: string
                      itemCount:
                        type: number
                      itemsPerPage:
                        type: number
                      totalPages:
                        type: number
                      currentPage:
                        type: number
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ClassroomPresenter'
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
      tags:
        - classroom
      security:
        - bearer: []
  /classroom/{id}:
    get:
      operationId: ClassroomController_findOne
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '401':
          description: Unauthorized
        '404':
          description: Classroom not found
      tags:
        - classroom
      security:
        - bearer: []
    put:
      operationId: ClassroomController_update
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateClassroomDto'
      responses:
        '401':
          description: Unauthorized
        '404':
          description: Classroom not found
        '422':
          description: Unprocessable Entity
      tags:
        - classroom
      security:
        - bearer: []
    delete:
      operationId: ClassroomController_remove
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '204':
          description: Classroom deleted
        '401':
          description: Unauthorized
        '404':
          description: Classroom not found
      tags:
        - classroom
      security:
        - bearer: []
  /course:
    get:
      operationId: CourseController_search
      parameters:
        - name: page
          required: false
          in: query
          description: The page number
          schema:
            type: number
        - name: perPage
          required: false
          in: query
          description: The number of items per page
          schema:
            type: number
        - name: sort
          required: false
          in: query
          description: The field that should be used for sorting, createdAt is the default
          schema:
            enum:
              - name
              - createdAt
              - code
            type: string
        - name: sortDir
          required: false
          in: query
          description: The sort direction
          schema:
            enum:
              - asc
              - desc
            type: string
        - name: filter
          required: false
          in: query
          description: The filter to apply to the search, either name or code
          schema:
            enum:
              - name
            type: string
      responses:
        '200':
          description: The course has been successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseCollectionPresenter'
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
      tags:
        - course
  /course/{id}:
    get:
      operationId: CourseController_findOne
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '401':
          description: Unauthorized
        '404':
          description: Course not found
      tags:
        - course
    put:
      operationId: CourseController_create
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCourseDto'
      responses:
        '401':
          description: Unauthorized
        '404':
          description: Course not found
        '422':
          description: Unprocessable Entity
      tags:
        - course
      security:
        - bearer: []
    delete:
      operationId: CourseController_remove
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '204':
          description: Course deleted
        '401':
          description: Unauthorized
        '404':
          description: Course not found
      tags:
        - course
  /schedule:
    get:
      operationId: ScheduleController_search
      parameters:
        - name: page
          required: false
          in: query
          description: The page number
          schema:
            type: number
        - name: perPage
          required: false
          in: query
          description: The number of items per page
          schema:
            type: number
        - name: sort
          required: false
          in: query
          description: The field that should be used for sorting
          schema:
            enum:
              - createdAt
            type: string
        - name: sortDir
          required: false
          in: query
          description: The sort direction
          schema:
            enum:
              - asc
              - desc
            type: string
      responses:
        '200':
          description: The schedule has been successfully listed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduleCollectionPresenter'
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
      tags:
        - schedule
  /schedule/{id}:
    get:
      operationId: ScheduleController_findOne
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '401':
          description: Unauthorized
        '404':
          description: Schedule not found
      tags:
        - schedule
      security:
        - bearer: []
    put:
      operationId: ScheduleController_update
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateScheduleDto'
      responses:
        '401':
          description: Unauthorized
        '404':
          description: Schedule not found
        '422':
          description: Unprocessable Entity
      tags:
        - schedule
      security:
        - bearer: []
    delete:
      operationId: ScheduleController_remove
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '204':
          description: Schedule deleted
        '401':
          description: Unauthorized
        '404':
          description: Schedule not found
      tags:
        - schedule
      security:
        - bearer: []
  /course-period:
    get:
      operationId: CoursePeriodController_search
      parameters:
        - name: page
          required: false
          in: query
          description: The page number
          example: 1
          schema:
            default: 1
            type: number
        - name: perPage
          required: false
          in: query
          description: The number of items per page
          example: 10
          schema:
            default: 10
            type: number
        - name: sortDir
          required: false
          in: query
          description: The sort direction
          example: asc
          schema:
            default: asc
            enum:
              - asc
              - desc
            type: string
        - name: sort
          required: false
          in: query
          description: The field that should be used for sorting, name is the default
          schema:
            enum:
              - name
              - createdAt
            type: string
        - name: name
          required: false
          in: query
          description: The filter to apply to the search using name
          schema:
            enum:
              - name
            type: string
        - name: courseId
          required: false
          in: query
          description: The filter to apply to the search using courseId
          schema:
            enum:
              - courseId
            type: string
      responses:
        '200':
          description: Paginated list of course periods
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoursePeriodCollectionPresenter'
        '422':
          description: Unprocessable Entity
      tags:
        - course-period
  /user:
    post:
      operationId: UserController_create
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpDto'
      responses:
        '409':
          description: Email already in use
        '422':
          description: Unprocessable Entity
      tags:
        - user
    get:
      operationId: UserController_search
      parameters:
        - name: page
          required: false
          in: query
          description: The page number
          schema:
            type: number
        - name: perPage
          required: false
          in: query
          description: The number of items per page
          schema:
            type: number
        - name: sort
          required: false
          in: query
          description: The field that should be used for sorting
          schema:
            enum:
              - name
              - createdAt
            type: string
        - name: sortDir
          required: false
          in: query
          description: The sort direction
          schema:
            enum:
              - asc
              - desc
            type: string
        - name: filter
          required: false
          in: query
          description: The filter to apply to the search
          schema:
            enum:
              - name
              - email
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      totalItems:
                        type: number
                      itemCount:
                        type: number
                      itemsPerPage:
                        type: number
                      totalPages:
                        type: number
                      currentPage:
                        type: number
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserPresenter'
        '401':
          description: Unauthorized
        '422':
          description: Unprocessable Entity
      tags:
        - user
      security:
        - bearer: []
  /user/login:
    post:
      operationId: UserController_login
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInDto'
      responses:
        '422':
          description: Unprocessable Entity
      tags:
        - user
  /user/{id}:
    get:
      operationId: UserController_findOne
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '401':
          description: Unauthorized
        '404':
          description: User not found
      tags:
        - user
      security:
        - bearer: []
    put:
      operationId: UserController_update
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserDto'
      responses:
        '401':
          description: Unauthorized
        '404':
          description: User not found
        '422':
          description: Unprocessable Entity
      tags:
        - user
      security:
        - bearer: []
    delete:
      operationId: UserController_remove
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        '204':
          description: User deleted
        '401':
          description: Unauthorized
        '404':
          description: User not found
      tags:
        - user
      security:
        - bearer: []
  /user/{id}/password:
    patch:
      operationId: UserController_updatePassword
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePasswordDto'
      responses:
        '401':
          description: Unauthorized
        '404':
          description: User not found
        '422':
          description: Unprocessable Entity
      tags:
        - user
      security:
        - bearer: []
  /user/verifyToken:
    post:
      operationId: UserController_verifyToken
      parameters: []
      responses:
        '201':
          description: ''
      tags:
        - user
      security:
        - bearer: []
info:
  title: Nest Auth Api
  description: The Nest Api support creating deleting editing and authenticating users
  version: 1.0.0
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearer:
      scheme: Bearer
      bearerFormat: JWT
      name: Authorization
      description: JWT token
      in: Header
      type: http
  schemas:
    UpdateClassroomDto:
      type: object
      properties:
        name:
          type: string
          description: The name of the classroom
        building:
          type: string
          description: The building of the classroom
      required:
        - name
        - building
    CoursePresenter:
      type: object
      properties:
        id:
          type: string
          description: The id of course
        name:
          type: string
          description: The name of the course
        code:
          type: string
          description: The code of the course
        createdAt:
          format: date-time
          type: string
          description: The date when the course was created
        updatedAt:
          format: date-time
          type: string
          description: The date when the course was updated
      required:
        - id
        - name
        - code
        - createdAt
        - updatedAt
    PaginationPresenter:
      type: object
      properties:
        currentPage:
          type: number
          description: Current page number
          example: 1
        perPage:
          type: number
          description: Items per page
          example: 10
        lastPage:
          type: number
          description: Total pages available
          example: 5
        total:
          type: number
          description: Total items available
          example: 50
      required:
        - currentPage
        - perPage
        - lastPage
        - total
    CourseCollectionPresenter:
      type: object
      properties:
        meta:
          description: Pagination metadata
          allOf:
            - $ref: '#/components/schemas/PaginationPresenter'
        data:
          description: List of courses
          type: array
          items:
            $ref: '#/components/schemas/CoursePresenter'
      required:
        - meta
        - data
    CreateCourseDto:
      type: object
      properties:
        name:
          type: string
          description: The name of the course
        code:
          type: string
          description: The code of the course
      required:
        - name
        - code
    ScheduleCollectionPresenter:
      type: object
      properties:
        meta:
          description: Pagination metadata
          allOf:
            - $ref: '#/components/schemas/PaginationPresenter'
      required:
        - meta
    UpdateScheduleDto:
      type: object
      properties:
        classroomId:
          type: string
          description: The new classroomId of the schedule
        disciplineId:
          type: string
          description: The new disciplineId of the schedule
      required:
        - classroomId
        - disciplineId
    CoursePeriodPresenter:
      type: object
      properties:
        id:
          type: string
          description: The id of course period
        name:
          type: string
          description: The name of the course period
        createdAt:
          format: date-time
          type: string
          description: The date when the course period was created
        updatedAt:
          format: date-time
          type: string
          description: The date when the course period was updated
      required:
        - id
        - name
        - createdAt
        - updatedAt
    CoursePeriodCollectionPresenter:
      type: object
      properties:
        meta:
          description: Pagination metadata
          allOf:
            - $ref: '#/components/schemas/PaginationPresenter'
        data:
          description: List of course periods
          type: array
          items:
            $ref: '#/components/schemas/CoursePeriodPresenter'
      required:
        - meta
        - data
    SignUpDto:
      type: object
      properties:
        name:
          type: string
          description: The name of the user
        email:
          type: string
          description: The email of the user
        password:
          type: string
          description: The password of the user
        courseId:
          type: string
          description: The course ID of the user
        coursePeriodId:
          type: string
          description: The course period ID of the user
      required:
        - name
        - email
        - password
        - courseId
        - coursePeriodId
    SignInDto:
      type: object
      properties:
        email:
          type: string
          description: The email of the user
        password:
          type: string
          description: The password of the user
      required:
        - email
        - password
    UpdateUserDto:
      type: object
      properties:
        name:
          type: string
          description: The name of the user
      required:
        - name
    UpdatePasswordDto:
      type: object
      properties:
        oldPassword:
          type: string
          description: The old password of the user
        newPassword:
          type: string
          description: The new password of the user
      required:
        - oldPassword
        - newPassword
