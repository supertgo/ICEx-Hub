name: ICEx-Hub Front CI

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: cd front && npm ci

      - name: Run Typecheck
        run: cd front && npm run typecheck

      - name: Run Tests
        run: cd front && npm test
